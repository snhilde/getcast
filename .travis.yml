sudo: false
language: go

go:
    - 1.15.x

go_import_path: github.com/snhilde/getcast

env:
    GO111MODULE=on

before_install:
    - sudo apt install ffmpeg

install:
    - go mod download
    - go get golang.org/x/lint/golint
    - go install golang.org/x/lint/golint

script:
    - make fmt-check
    - make lint-check
    - make test
